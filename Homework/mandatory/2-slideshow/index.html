<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->

    <div class = "container-form title" >Slideshow</div>

    <div class="container-img" > <img height="600" ></div>
    <div class="buttons container-form">
      <button class="btn btn btn-primary" id="autoBack" >Auto Back</button>
      <button class="btn btn btn-primary" id="back">Back</button>
      <button class="btn btn btn-primary" id="stop">Stop</button>
      <button class="btn btn btn-primary" id="foward">Foward</button>
      <button class="btn btn btn-primary" id="autoFoward">Auto Foward</button>
    </div> 
    <script src="slideshow.js"></script>
  </body>
</html>
